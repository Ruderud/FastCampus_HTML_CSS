<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <a href="https://google.com" target="_black">Google</a>

    <ul>
        <li><a href="#title1">제목1</a></li>
        <li><a href="#title2">제목2</a></li>
    </ul>
    <h2 id="title1">제목1</h2>
    <h2 id="title2">제목2</h2>
    <h2 id="title3">제목3</h2>

    Using <abbr title="Hyper Text Markup Language">HTML</abbr> is fun and easy! <!--마우스를 HTML위에 올려두면 그 설명이 나타남-->

    <p>
        1절
        <mark>동해물 서해물</mark>
        <b>2절</b>
        <em>그대이름은 <em>바람바람바람</em></em>
        <i class="fas fa-compass"></i>
        <b>뇌절</b>
        <strong>힘이차오를때 한계라고 느낄때</strong>
    </p>

    <p>
        Document.getElementsByIn(쏼라쏼라) <br/> <!--여러번 br써서 공간을 만드는것은 금지! css를 이용할것-->
        <code>Document.getElementsByIn(코드같아졌다(모노스페이스))</code>
        <kbd>Ctrl</kbd> + <kbd>F4</kbd>
    </p>

    노는게 <div>제일</div>좋아 <span>친구</span>들 모여라 <br> <!--div와 span의 차이(블럭과 인라인)-->

    <del>있었는데요</del><br>
    <ins>없었습니다</ins>
</body>
</html>

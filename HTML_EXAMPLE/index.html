    <div>블록</div>

    <span>인라인</span>
    <span>인라인</span> <!--띄어쓰기 생김-->

<!--
블록요소: h1, div, p 등
    1. 사용가능한 최대너비를 가진다
    2. 크기를 지정할 수 있다
    3. width를 100%로, height는 0%로 시작한다
    4. 수직으로 쌓인다
    5. margin, padding 상하좌우 사용가능
    6. 레이아웃 잡는 용도

인라인요소: span, img
    1. 필요한 만큼의 너비를 사용한다.
    2. 크기를 지정할 수 없다 ('안녕' 이라고 하면 그 크기만큼만 나타남)
    3. width를 0%로, height는 0%로 시작한다 -> 컨텐츠 크기만큼만 사용하기 떄문
    4. 수평으로 쌓임
    5. margin, padding 좌우만 사용가능 (상하는 불가)
    6. 텍스트를 다루는 용도
-->
